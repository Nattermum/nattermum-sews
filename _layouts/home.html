---
layout: home
---
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Nattermum Sews</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind2.css">
        <script src="/assets/js/main.js"></script>
        <link rel="stylesheet" href="/assets/styles.css">
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>

    <body>
        {% include header.html %}
        <div class="m-16 grid grid-cols-4">
            {% for post in site.posts %}
            <a href="{{ post.url }}">
                {% include image.html image=post.img %}
                <h1 class="text-xl">{{ post.title }}</h1>
                <h1 class="text-lg font-gray-600 mb-2">By {{ post.author }}</h1>
                <p>{{ post.excerpt }}</p>
            </a>
            {% endfor %}
        </div>
        {% include footer.html %}
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>
    </body>

</html>
